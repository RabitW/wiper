<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <title>Web Information Probe.</title>
    </head>
    <body>      
        <div class="container-fluid">
            <!-- 导航条部分 -->
            <span class="h1">WIP</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-project" class="h3">project</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-host" class="h4">host</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-vul" class="h5">vul</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-comment" class="h5">comment</span><span>&nbsp;&nbsp;&nbsp;</span>

            <nav class="navbar navbar-inverse">
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#wip-tab-project" id="wip-tab-button-project" data-toggle="tab">项目</a></li>
                    <li><a href="#wip-tab-project-detail" id="wip-tab-button-detail" data-toggle="tab">项目详情</a></li>
                    <li><a href="#wip-tab-auto-task" id="wip-tab-button-autotask" data-toggle="tab">自动化</a></li>
                    <form class="navbar-form navbar-left" role="search">

                            <input type="text" class="form-control" placeholder="Search">
                        </div>

                    </form>
                  </ul>
                </div>
              </div>
            </nav>
            
            <!-- 标签页 -->
            <div class="tab-content">
                <!-- tab project -->
                <div id="wip-tab-project" class="tab-pane row-fluid active">
                    <div class="col-md-3">

                            <div class="btn-group">
                                <button id="wip-project-button-refresh" type="button" class="btn btn-primary">O</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-project-button-add" type="button" class="btn btn-success">添加项目</button>
                            </div>
                        </div>
                        <hr />
                        <div>
                            <div class="list-group" id="wip-project-list">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div id="wip-project-button-group">
                            <div class="btn-group">
                                <button id="wip-project-button-modify" type="button" class="btn btn-success">修改该项目</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-project-button-delete" type="button" class="btn btn-warning">删除该项目</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-project-list">
                            <div class="list-group" id="wip-project-detail">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tab detail -->
                <div id="wip-tab-project-detail" class="tab-pane row-fluid">
                    <!-- site information-->                
                    <div class="col-md-3">
                        <div id="wip-host-button-group">
                            <div class="btn-group">
                                <button id="wip-host-button-refresh" type="button" class="btn btn-primary">O</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-host-button-add" type="button" class="btn btn-success">添加host</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info">操作host</button>
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" id="wip-host-button-modify">修改host</a></li>
                                    <li><a href="#" id="wip-host-button-delete">删除host</a></li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info">排序</button>
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <!--<li><a href="#" id="wip-host-button-autosort">综合排序</a></li>-->
                                    <li><a href="#" id="wip-host-button-ipsort">按IP排序</a></li>
                                    <li><a href="#" id="wip-host-button-urlsort">按URL排序</a></li>
                                </ul>
                            </div>
                        </div>
                        <hr />
                        <div>
                            <div class="list-group" id="wip-host-list">
                            </div>
                        </div>
                    </div>
                    <!-- port information-->  
                    <div class="col-md-3">
                        <div id="wip-host-button-group">
                            <div class="btn-group">
                                <button id="wip-vul-button-refresh" type="button" class="btn btn-primary">O</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-vul-button-list" type="button" class="btn btn-success">显示漏洞</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-comment-button-list" type="button" class="btn btn-warning">显示备注</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-vul-list">
                            <div class="list-group" id="wip-vul-comment-list">
                            </div>
                        </div>
                    </div>
                    <!-- vul information--> 
                    <div class="col-md-6">
                        <div id="wip-vul-button-group">
                            <button id="wip-vul-button-add" type="button" class="btn btn-success">添加漏洞</button>    
                            <div class="btn-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info">操作漏洞</button>
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#" id="wip-vul-button-modify">修改漏洞</a></li>
                                        <li><a href="#" id="wip-vul-button-delete">删除漏洞</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button id="wip-comment-button-add" type="button" class="btn btn-success">添加备注</button>
                            </div>
                            <div class="btn-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info">操作备注</button>
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#" id="wip-comment-button-modify">修改备注</a></li>
                                        <li><a href="#" id="wip-comment-button-delete">删除备注</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button id="wip-attachment-button-add" type="button" class="btn btn-success">添加附件</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-vul-list" id="wip-vul-comment-detail">
                            <div class="list-group">
                            </div>
                        </div>
                    </div>
                </div>

                <!--tab auto task-->
                <div id="wip-tab-auto-task" class="tab-pane row-fluid">
                    <div class="col-md-3">
                        <h3><span class="label label-success">当前选择：</span></h3>
                        <hr />
                        <div id="wip-autotask-current-list">
                            <div class="list-group">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h3><span class="label label-success">可选任务：</span></h3>
                        <hr />
                        <div id="wip-autotask-task-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--project modal-->
        <div id="wip-project-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-project-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-project-modal-title">添加/修改项目</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-project-modal-form">
                            <div class="form-group" hidden>
                                <label for="wip-project-modal-form-id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input id="wip-project-modal-form-id" name="id" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-project-modal-form-name" class="col-sm-2 control-label">项目名称:</label>
                                <div class="col-sm-10">
                                    <input id="wip-project-modal-form-name" name="name" type="text" class="form-control" maxlength="100" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-project-modal-form-url" class="col-sm-2 control-label">URL:</label>
                                <div class="col-sm-10">
                                    <input id="wip-project-modal-form-url" name="url" type="text" class="form-control" placeholder="xxx.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-project-modal-form-ip" class="col-sm-2 control-label">IP地址:</label>
                                <div class="col-sm-10">
                                    <input id="wip-project-modal-form-ip" name="ip" type="text" class="form-control" placeholder="10.1.15.163">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-project-modal-form-whois" class="col-sm-2 control-label">Whois:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-project-modal-form-whois" name="whois" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-project-modal-form-description" class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-project-modal-form-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <hr />
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--host modal-->
        <div id="wip-host-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-host-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-host-modal-title">添加/修改HOST</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-host-modal-form">
                            <div class="form-group" hidden>
                                <label for="wip-host-modal-id" class="col-sm-2 control-label">ID:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-url" class="col-sm-2 control-label">URL:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-url" name="url" type="text" class="form-control" placeholder="xxx.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-ip" class="col-sm-2 control-label">IP地址:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-ip" name="ip" type="text" class="form-control" placeholder="10.1.15.163">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-os" class="col-sm-2 control-label">OS信息:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-os" name="os" type="text" class="form-control" placeholder="windows server 2008">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-server" class="col-sm-2 control-label">服务信息:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-server_info" name="serverinfo" type="text" class="form-control" placeholder="Apache 2.6.3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-frame" class="col-sm-2 control-label">中间件:</label>
                                <div class="col-sm-10">
                                    <input id="wip-host-modal-form-middleware" name="middleware" type="text" class="form-control" placeholder="java struts">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-host-modal-description" class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-host-modal-form-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--vul modal-->
        <div id="wip-vul-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-vul-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-vul-modal-title">添加/修改漏洞</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-vul-modal-form">
                            <div class="form-group" hidden>
                                <label for="wip-vul-modal-form-id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input id="wip-vul-modal-form-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-vul-modal-form-name" class="col-sm-2 control-label">名称:</label>
                                <div class="col-sm-10">
                                    <input id="wip-vul-modal-form-name" name="name" type="text" class="form-control" placeholder="路径遍历">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-vul-modal-form-url" class="col-sm-2 control-label">URL:</label>
                                <div class="col-sm-10">
                                    <input id="wip-vul-modal-form-url" name="url" type="text" class="form-control" placeholder="路径遍历">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-vul-modal-form-info" class="col-sm-2 control-label">详情:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-vul-modal-form-info" name="info" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-vul-modal-form-type" class="col-sm-2 control-label">类型:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="type" >
                                        <option value="1">溢出漏洞</option>
                                        <option value="2">注入漏洞</option>
                                        <option value="3">XSS</option>
                                        <option value="4">CSRF</option>
                                        <option value="5">路径遍历</option>
                                        <option value="6">上传</option>
                                        <option value="7">逻辑漏洞</option>
                                        <option value="8">弱口令</option>
                                        <option value="9">信息泄露</option>
                                        <option value="10">配置错误</option>
                                        <option value="11">认证/会话管理</option>
                                        <option value="12">点击劫持</option>
                                        <option value="13">跨域漏洞</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-vul-modal-form-description" class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-vul-modal-form-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--comment modal-->
        <div id="wip-comment-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-comment-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-comment-modal-title">添加/修改备注</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-comment-modal-form">
                            <div class="form-group" hidden>
                                <label for="wip-comment-modal-form-id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input id="wip-comment-modal-form-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-comment-modal-form-name" class="col-sm-2 control-label">名称:</label>
                                <div class="col-sm-10">
                                    <input id="wip-comment-modal-form-name" name="name" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-comment-modal-form-url" class="col-sm-2 control-label">URL:</label>
                                <div class="col-sm-10">
                                    <input id="wip-comment-modal-form-url" name="url" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-comment-modal-form-info" class="col-sm-2 control-label">详情:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-comment-modal-form-info" name="info" class="form-control" rows="3"></textarea>
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label for="wip-comment-modal-form-description" class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10">
                                    <textarea id="wip-comment-modal-form-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group" hidden>
                                <label for="wip-comment-modal-form-attach" class="col-sm-2 control-label">附件:</label>
                                <div class="col-sm-10">
                                    <input id="wip-comment-modal-form-attach" name="attachment" type="text" value="attachment_place_holder">
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="wip-attachment-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-attachment-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-attachment-modal-title">添加附件</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-attachment-modal-form">
                            <div class="form-group">
                                <label for="wip-attachment-modal-form-name" class="col-sm-2 control-label">名称:</label>
                                <div class="col-sm-10">
                                    <input id="wip-attachment-modal-form-name" name="name" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label for="wip-comment-modal-form-attachment" class="col-sm-2 control-label">附件:</label>
