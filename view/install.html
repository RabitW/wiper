<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <title>Web Information Probe.</title>
    </head>
    <body>      
        <div class="container">
            <!-- 导航条部分 -->
            <span class="h1">软件安装...</span>

            <nav class="navbar navbar-inverse">
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#wip-tab-project" id="wip-tab-button-project" data-toggle="tab">安装</a></li>
                  </ul>
                </div>
            </nav>
            
            <!-- 标签页 -->
            <div class="tab-content">
                <div class="col-md-3">
                </div>
                <div id="wip-setup-column" class="col-md-6">
                    <h3><span class="label label-primary">填写以下参数完成安装：</span></h3>
                    <hr />
                    <form id="wip-setup-form">
                        <div class="form-group">
                            <label for="wip-setup-form-dbhost">数据库地址:</label>
                            <input id="wip-setup-form-dbhost" name="dbhost" type="text" class="form-control" maxlength="100" placeholder="localhost" value="localhost">
                        </div>
                        <div class="form-group">
                            <label for="wip-setup-form-dbport">数据库端口:</label>
                            <input id="wip-setup-form-dbport" name="dbport" type="number" class="form-control" maxlength="50" placeholder="3306" value="3306">
                        </div>
                        <div class="form-group">
                            <label for="wip-setup-form-dbuser">数据库用户名:</label>
                            <input id="wip-setup-form-dbuser" name="dbuser" type="text" class="form-control" maxlength="50" placeholder="root">
                        </div>
                        <div class="form-group">
                            <label for="wip-setup-form-dbpasswd">数据库密码:</label>
                            <input id="wip-setup-form-dbpasswd" name="dbpassword" type="text" class="form-control" maxlength="50" placeholder="123456">
                        </div>
                        <div class="form-group">
                            <label for="wip-setup-form-dbname">数据库名称:</label>
                            <input id="wip-setup-form-dbname" name="dbname" type="text" class="form-control" maxlength="50" placeholder="wip" value="wip">
                        </div>
                        <hr />
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">开始安装</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
        <script src="static/js/jquery-2.1.4.min.js"></script>
        <script src="static/js/jquery.form.js"></script>
        <script src="static/js/install.js"></script>
    </body>
</html>
