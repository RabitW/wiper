<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <title>Web Information Probe.</title>
    </head>
    <body>      
        <div class="container-fluid">
            <!-- 导航条部分 -->
            <span class="h1">WIP</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-project" class="h3">project</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-host" class="h4">host</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-vul" class="h5">vul</span><span>&nbsp;&nbsp;&nbsp;</span>
            <span id="wip-title-comment" class="h5">comment</span><span>&nbsp;&nbsp;&nbsp;</span>

            <nav class="navbar navbar-inverse">
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#wip-tab-project" id="wip-tab-button-project" data-toggle="tab">项目列表</a></li>
                    <li><a href="#wip-tab-project-detail" id="wip-tab-button-detail" data-toggle="tab">项目详情</a></li>
                    <li><a href="#wip-tab-subdomain-task" id="wip-tab-button-domainseek" data-toggle="tab">子域扫描</a></li>
                    <li><a href="#wip-tab-subdnet-task" id="wip-tab-button-vulscan" data-toggle="tab">C段扫描</a></li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                  </ul>
                </div>
              </div>
            </nav>
            
            <!-- 标签页 -->
            <div class="tab-content">
                <!-- tab project -->
                <div id="wip-tab-project" class="tab-pane row-fluid active">
                    <div class="col-md-3">
                        <div>
                            <div class="btn-group">
                                <button id="wip-button-project-refresh" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-project-add" type="button" class="btn btn-success">添加项目</button>
                            </div>
                        </div>
                        <hr />
                        <div>
                            <div class="list-group" id="wip-project-list">
                            </div>
                        </div>
                    </div>  
                    <div class="col-md-9">
                        <div>
                            <div class="btn-group">
                                <button id="wip-button-project-modify" type="button" class="btn btn-success">修改该项目</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-project-delete" type="button" class="btn btn-warning">删除该项目</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-project-list">
                            <div class="list-group" id="wip-project-detail">
                            </div>
                        </div>
                    </div>                  
                </div>

                <!-- tab detail -->
                <div id="wip-tab-project-detail" class="tab-pane row-fluid">
                    <!-- site information-->                
                    <div class="col-md-3">
                        <div>
                            <div class="btn-group">
                                <button id="wip-button-host-refresh" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-host-add" type="button" class="btn btn-success">添加host</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">操作host<span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="wip-button-host-modify">修改host</a></li>
                                    <li><a href="#" id="wip-button-host-delete">删除host</a></li>
                                    <li><a href="#" id="wip-button-host-ipsort">按IP排序</a></li>
                                    <li><a href="#" id="wip-button-host-urlsort">按URL排序</a></li>
                                </ul>
                            </div>
                        </div>
                        <hr />
                        <div>
                            <div class="list-group" id="wip-host-list">
                            </div>
                        </div>
                    </div>
                    <!-- port information-->  
                    <div class="col-md-3">
                        <div>
                            <div class="btn-group">
                                <button id="wip-button-vul-refresh" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-host-list" type="button" class="btn btn-success">显示Host</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-vul-list" type="button" class="btn btn-success">显示漏洞</button>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-comment-list" type="button" class="btn btn-success">显示备注</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-vul-list">
                            <div class="list-group" id="wip-vul-comment-list">
                            </div>
                        </div>
                    </div>
                    <!-- vul information--> 
                    <div class="col-md-6">
                        <div id="wip-button-vul-group">
                            <button id="wip-button-vul-add" type="button" class="btn btn-success">添加漏洞</button>    
                            <div class="btn-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">操作漏洞<span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" id="wip-button-vul-modify">修改漏洞</a></li>
                                        <li><a href="#" id="wip-button-vul-delete">删除漏洞</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-comment-add" type="button" class="btn btn-success">添加备注</button>
                            </div>
                            <div class="btn-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">操作备注<span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#" id="wip-button-comment-modify">修改备注</a></li>
                                        <li><a href="#" id="wip-button-comment-delete">删除备注</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button id="wip-button-attachment-add" type="button" class="btn btn-success">添加附件</button>
                            </div>
                        </div>
                        <hr />
                        <div class="wip-vul-list" id="wip-vul-comment-detail">
                            <div class="list-group">
                            </div>
                        </div>
                    </div>
                </div>

                <!--tab auto task-->
                <div id="wip-tab-subdomain-task" class="tab-pane row-fluid">
                    <div id="wip-page-subdomain-task">
                    </div>
                </div>

                <!--tab auto task-->
                <div id="wip-tab-subnet-task" class="tab-pane row-fluid">
                </div>
            </div>
        </div>

        <!--project modal-->
        <div id="wip-modal-project" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-modal-project-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-modal-project-title">添加/修改项目</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-modal-form-project">
                            <div class="form-group" hidden>
                                <label for="wip-modal-form-project-id" class="col-md-2 control-label">ID</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-project-id" name="id" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="wip-modal-form-project-name" class="col-md-2 control-label">项目名称:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-project-name" name="name" type="text" class="form-control" maxlength="100" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-project-url" class="col-md-2 control-label">URL:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-project-url" name="url" type="text" class="form-control" placeholder="xxx.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-project-ip" class="col-md-2 control-label">IP地址:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-project-ip" name="ip" type="text" class="form-control" placeholder="10.1.15.163">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-project-whois" class="col-md-2 control-label">Whois:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-project-whois" name="whois" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-project-description" class="col-md-2 control-label">描述:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-project-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <hr />
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--host modal-->
        <div id="wip-modal-host" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-modal-host-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-modal-host-title">添加/修改HOST</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-modal-form-host">
                            <div class="form-group" hidden>
                                <label for="wip-modal-form-host-id" class="col-md-2 control-label">ID:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="wip-modal-form-host-url" class="col-md-2 control-label">URL:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-url" name="url" type="text" class="form-control" placeholder="xxx.com">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="wip-modal-form-host-ip" class="col-md-2 control-label">IP地址:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-ip" name="ip" type="text" class="form-control" placeholder="10.1.15.163">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-title" class="col-md-2 control-label">Title:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-title" name="title" type="text" class="form-control" placeholder="xxx网站">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-protocol" class="col-md-2 control-label">协议类型:</label>
                                <div class="col-md-10">
                                    <select class="form-control" name="protocol" >
                                        <option value="1">http</option>
                                        <option value="2">https</option>
                                        <option value="3">ftp</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-os" class="col-md-2 control-label">OS信息:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-os" name="os" type="text" class="form-control" placeholder="windows server 2008">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-server" class="col-md-2 control-label">服务信息:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-server_info" name="serverinfo" type="text" class="form-control" placeholder="Apache 2.6.3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-frame" class="col-md-2 control-label">中间件:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-host-middleware" name="middleware" type="text" class="form-control" placeholder="java struts">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-host-description" class="col-md-2 control-label">描述:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-host-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--vul modal-->
        <div id="wip-modal-vul" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-modal-vul-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-modal-vul-title">添加/修改漏洞</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-modal-form-vul">
                            <div class="form-group" hidden>
                                <label for="wip-modal-form-vul-id" class="col-md-2 control-label">ID</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-vul-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="wip-modal-form-vul-name" class="col-md-2 control-label">名称:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-vul-name" name="name" type="text" class="form-control" placeholder="路径遍历">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-vul-url" class="col-md-2 control-label">URL:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-vul-url" name="url" type="text" class="form-control" placeholder="路径遍历">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-vul-info" class="col-md-2 control-label">详情:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-vul-info" name="info" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-vul-type" class="col-md-2 control-label">类型:</label>
                                <div class="col-md-10">
                                    <select class="form-control" name="type" >
                                        <option value="1">溢出漏洞</option>
                                        <option value="2">注入漏洞</option>
                                        <option value="3">XSS</option>
                                        <option value="4">CSRF</option>
                                        <option value="5">路径遍历</option>
                                        <option value="6">上传</option>
                                        <option value="7">逻辑漏洞</option>
                                        <option value="8">弱口令</option>
                                        <option value="9">信息泄露</option>
                                        <option value="10">配置错误</option>
                                        <option value="11">认证/会话管理</option>
                                        <option value="12">点击劫持</option>
                                        <option value="13">跨域漏洞</option>
                                        <option value="0">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-vul-description" class="col-md-2 control-label">描述:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-vul-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--comment modal-->
        <div id="wip-modal-comment" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-modal-comment-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-modal-comment-title">添加/修改备注</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-modal-form-comment">
                            <div class="form-group" hidden>
                                <label for="wip-modal-form-comment-id" class="col-md-2 control-label">ID</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-comment-id" name="id" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="wip-modal-form-comment-name" class="col-md-2 control-label">名称:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-comment-name" name="name" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-comment-url" class="col-md-2 control-label">URL:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-comment-url" name="url" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wip-modal-form-comment-info" class="col-md-2 control-label">详情:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-comment-info" name="info" class="form-control" rows="3"></textarea>
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label for="wip-modal-form-comment-description" class="col-md-2 control-label">描述:</label>
                                <div class="col-md-10">
                                    <textarea id="wip-modal-form-comment-description" name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group" hidden>
                                <label for="wip-modal-form-comment-attach" class="col-md-2 control-label">附件:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-comment-attach" name="attachment" type="text" value="">
                                </div>
                            </div>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="4" checked> 提示
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="3"> 一般
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="2"> 重要
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="level" value="1"> 关键
                            </label>
                            <hr />
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="wip-modal-attachment" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="wip-modal-attachment-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="wip-modal-attachment-title">添加附件</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="wip-modal-form-attachment">
                            <div class="form-group">
                                <label for="wip-modal-form-attachment-name" class="col-md-2 control-label">名称:</label>
                                <div class="col-md-10">
                                    <input id="wip-modal-form-attachment-name" name="name" type="text" class="form-control" placeholder="nmap扫描结果">
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label for="wip-modal-form-comment-attachment" class="col-md-2 control-label">附件:</label>
